name: CMake on a single platform

on:
  push:
    branches: [ "cmake_branch" ]
  pull_request:
    branches: [ "cmake_branch" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive # Ensures submodules are initialized

    - name: Install dependencies for wxWidgets
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtk-3-dev libjpeg-dev libtiff-dev libpng-dev

    - name: Build wxWidgets from source
      run: |
        git clone --recurse-submodules https://github.com/wxWidgets/wxWidgets.git
        cd wxWidgets
        git checkout v3.2.3 # Check out the desired version
        mkdir build_gtk && cd build_gtk
        ../configure --enable-unicode --enable-debug --with-gtk=3
        make -j$(nproc)
        sudo make install
        sudo ldconfig

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build \
                 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
                 -DwxWidgets_CONFIG_EXECUTABLE=/usr/local/bin/wx-config

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
